name: Publish docs via GitHub Pages
on:
  push:
    branches:
      - master

jobs:
  build:
    name: Deploy docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout master
        uses: actions/checkout@v1

      - name: Deploy docs
        uses: gdha/mkdocs-deploy-gh-pages@master
        env:
          GITHUB_TOKEN: ${{ secrets.MKDOCS_BUILDER_TOKEN }}
